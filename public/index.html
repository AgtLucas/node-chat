<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat BSI - Socket.io</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Digite sua mensagem!"/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Hey, qual seu nome/apelido?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdn.socket.io/socket.io-1.0.0-pre5.js"></script>
  <script src="/main.js"></script>
</body>
</html>
